<!DOCTYPE html>
<html>
<head>
	<title>VITÓRIA</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">

	<script type="text/javascript">
		function iniciarJogo(){
			var nivel = document.getElementById('nivel').value
			if (document.getElementById('nivel').value === ""){
				alert('Selecione um nível para iniciar o jogo')
				return false
			} 

			window.location.href = "index.html?" + nivel

		}


	</script>
</head>
<body>
	<div class = "container">


				<div class = "row">
					<div class = "col">
						<div class = "d-flex justify-content-center">
							<img src="imagens/game.png">
						</div>
					</div>
				</div>		



				<div class = "row">
					<div class = "col">
						<div class = "d-flex justify-content-center">
							<div class = "mb-2">
								<select class = "form-control" id = 'nivel'>
									<option value = "">--Selecione o Nível--</option>
									<option value = "normal">--Normal--</option>
									<option value = "dificil">--Difícil--</option>
									<option value = "muitoDificil">--Muito Difícil--</option>
								</select>
							</div>
						</div>
					</div>	
				</div>

				<div class = "row">
					<div class = "col">
						<div class = "d-flex justify-content-center">
							<button type = "button" class = "btn btn-danger btn-lg" onclick = "iniciarJogo()" >Começar Jogo</button>
						</div>
					</div>
				</div>	

	</div>

</body>
</html>
